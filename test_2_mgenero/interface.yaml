module_name: amplifier123

template_name: amplifier123

description: Interface for generic amplifier

pin:
  vdd:
    name: vdd
    description: power supply
    direction: input
    datatype: real #pwl
  vss:
    name: vss
    description: ground
    direction: input
    datatype: pwl
    is_optional: True
  inp:
    name: inp
    description: positive input
    direction: input
    datatype: pwl
  inn:
    name: inn
    description: negative input
    direction: input
    datatype: pwl
    #is_optional: True
  outp:
    name: outp
    description: positive output
    direction: output
    datatype: pwl
  outn:
    name: outn
    description: negative output
    direction: output
    datatype: pwl
    #is_optional: True

