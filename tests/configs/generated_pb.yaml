name: phase_blender
filepath: ../spice/generated_pb.sp
template: PhaseBlenderTemplate
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
#     gnd:
#         direction: input
#         datatype: real
#         value: 0
    ph_in[1]:
        direction: input
        datatype: bit
    ph_in[0]:
        direction: input
        datatype: bit
    ph_out:
        direction: output
        datatype: bit
    thm_sel_bld:
        direction: input
        datatype: binary_analog
        width: 4

template_pins:
   in_a: ph_in[0]
   in_b: ph_in[1]
   out: ph_out

extras:
    frequency: 4e9
    #phase_offset_range: [.2, 0.2]
    phase_offset_range: [.2, 0.3]
    #phase_offset_range: [.10, 0.100001]

#mgenero: pb_mgenero.yaml

#test_config_file: ngspice.yaml
test_config_file: generated_pb_sim.yaml
