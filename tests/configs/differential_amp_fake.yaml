name: myamp
filepath: ../spice/myamp_differential_fake.sp
template: DifferentialAmpTemplateB
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
    vss:
        direction: input
        datatype: real
        value: 0
    inp:
        direction: input
        datatype: real
    outp:
        direction: output
        datatype: real
    inn:
        direction: input
        datatype: real
    outn:
        direction: output
        datatype: real

template_pins:
    inp: inp
    outp: outp
    inn: inn
    outn: outn

extras:
    approx_settling_time: 2e-9
    limits_diff: (-0.2, 0.2)
    limits_cm: (0.55, 0.65)

test_config_file: ngspice.yaml
