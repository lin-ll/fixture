name: myphaseblender
filepath: ../spice/myphaseblender.sp
#filepath: ../spice/myphaseblender3.sp
template: PhaseBlenderTemplate
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
    gnd:
        direction: input
        datatype: real
        value: 0
    input_a:
        direction: input
        datatype: bit
        #value: (0, 1.2)
    input_b:
        direction: input
        datatype: bit
        #value: (0, 1.2)
    output_:
        direction: output
        datatype: bit
    sel<2:0>:
        direction: input
        datatype: binary_analog
    #za:
    #    direction: output
    #    datatype: real
    #zb:
    #    direction: output
    #    datatype: real
    #zo:
    #    direction: output
    #    datatype: real
        #    z_test:
        #        direction: input
        #        datatype: real
        #        value: (0, 42)

template_pins:
   in_a: input_a
   in_b: input_b
   out: output_
        
extras:
    frequency: 1000000.0
    #phase_offset_range: [.2, 0.21]

    #phase_offset_range: [.25, 0.250001]
    phase_offset_range: [.22, .28]

    #phase_offset_range: [.10, 0.100001]

mgenero: pb_mgenero.yaml

#test_config_file: ngspice.yaml
test_config_file: ngspice_osc.yaml
