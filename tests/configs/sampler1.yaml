name: sampler1
filepath: ../spice/sampler1.sp
template: SamplerTemplate
pin:
    in_:
        direction: input
        datatype: real
        # NMOS vth is 0.4 and vdd is 1.2, max pull up is 0.8
        value: (0.2, 0.8)
    clk<0:1>:
        direction: input
        datatype: bit
    out<0:1>:
        direction: output
        datatype: real

template_pins:
   in_: in_
   clk: clk<0>
   out<0:1>: out<0:1>
   ignore<0>: clk<1>

extras:
    approx_settling_time: 500e-6
    max_slope: 2e3
    clks:
        unit: 10e-6
        period: 10
        
        clk<0>:
            5: 1
            10: 0

test_config_file: ngspice_sampler.yaml

