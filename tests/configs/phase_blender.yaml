name: phase_blender
filepath: ../spice/phase_blender.spf
template: PhaseBlenderTemplate
pin:
#     vdd:
#         direction: input
#         datatype: real
#         value: 1.2
#     gnd:
#         direction: input
#         datatype: real
#         value: 0
    ph_in[0]:
        direction: input
        datatype: real
        value: (0, 1.2)
        template_pin: in_a
    ph_in[1]:
        direction: input
        datatype: real
        value: (0, 1.2)
        template_pin: in_b
    ph_out:
        direction: output
        datatype: real
        template_pin: out
    thm_sel_bld:
        direction: input
        datatype: binary_analog
        width: 16
        template_pin: sel
frequency: 1000000.0
phase_offset_range: [.2, 0.21]

#mgenero: ../../mgenero_3/mgenero_config.yaml

test_config_file: ngspice.yaml
