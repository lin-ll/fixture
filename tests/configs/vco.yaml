name: vco
filepath: ../spice/vco.sp
template: OscillatorTemplate
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.5
    vss:
        direction: input
        datatype: real
        value: 0
    adj:
        direction: input
        datatype: analog
        value: (1.4, 1.5)
    out:
        direction: output
        datatype: real

template_pins:
    out: out

extras:
    approx_frequency: 100e3

test_config_file: ngspice_osc.yaml
