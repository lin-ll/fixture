name: myamp
filepath: ../spice/myamp_differential_fake.sp
template: DifferentialAmpTemplate
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
    vss:
        direction: input
        datatype: real
        value: 0
    inp:
        direction: input
        datatype: real
        value: (.4, .8)
    outp:
        direction: output
        datatype: real
    inn:
        direction: input
        datatype: real
        value: (.4, .8)
    outn:
        direction: output
        datatype: real

template_pins:
    inp: inp
    outp: outp
    inn: inn
    outn: outn

extras:
    approx_settling_time: 1e-3

test_config_file: ngspice.yaml
