name: dac
filepath: ../spice/dac.sp
template: DACTemplate
pin:
    vdd:
        direction: input
        datatype: real
        value: 1.2
    vss:
        direction: input
        datatype: real
        value: 0
    input<1:0>:
        direction: input
        datatype: binary_analog
        template_pin: in_
    outputn:
        direction: output
        datatype: real
        template_pin: outn
    outputp:
        direction: output
        datatype: real
        template_pin: outp

approx_settling_time: 1e-6
test_config_file: ngspice.yaml
