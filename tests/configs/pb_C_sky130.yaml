name: phase_blender
filepath: ../spice/pb_sky130.sp
template: PhaseBlenderTemplate_C

pin:
    vdd:
        direction: input
        datatype: real
        value: 1.8
#     gnd:
#         direction: input
#         datatype: real
#         value: 0
    ph_in[1]:
        direction: input
        datatype: bit
    ph_in[0]:
        direction: input
        datatype: bit
    ph_out:
        direction: output
        datatype: bit
    thm_sel_bld[0:3]:
        direction: input
        datatype: binary_analog

template_pins:
    in_a: ph_in[0]
    in_b: ph_in[1]
    out: ph_out

extras:
    frequency: 500e6
    #phase_offset_range: [.2, 0.2]
    #phase_offset_range: [.2, 0.3]
    phase_offset_range: [.10, 0.100001]

#mgenero: pb_mgenero.yaml

#test_config_file: ngspice.yaml
test_config_file: ngspice_sky130.yaml
