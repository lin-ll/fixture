name: sampler2
filepath: ../spice/sampler2.sp
template: SamplerTemplate
pin:
    in_:
        direction: input
        datatype: real
        # NMOS vth is 0.4 and vdd is 1.2, max pull up is 0.8
        value: (0, 0.7)
    clk<0:1>:
        direction: input
        datatype: bit
    out<0:1>:
        direction: output
        datatype: real

template_pins:
   in_: in_
   clk<0:1>: clk<0:1>
   out<0:1>: out<0:1>

extras:
    #approx_settling_time: 3e-9
    approx_settling_time: 3e-10
    max_slope: 3e9

test_config_file: ngspice_sampler2.yaml
